services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - 9443:9443
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .docker-compose-storage/portainer:/data
    networks:
      localhoster:
        ipv4_address: 192.168.101.101
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - .docker-compose-storage/sonarr/config:/config
      - .docker-compose-storage/qbitorrent/downloads/tv:/tv
      - .docker-compose-storage/qbitorrent/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      localhoster:
        ipv4_address: 192.168.101.102
    depends_on:
      - portainer
      - qbittorrent
      - jackett
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - .docker-compose-storage/radarr/config:/config
      - .docker-compose-storage/qbitorrent/downloads/movies:/movies
      - .docker-compose-storage/qbitorrent/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      localhoster:
        ipv4_address: 192.168.101.103
    depends_on:
      - portainer
      - qbittorrent
      - jackett
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - WEBUI_PORT=8080
    volumes:
      - .docker-compose-storage/qbitorrent/config:/config
      - .docker-compose-storage/qbitorrent/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      localhoster:
        ipv4_address: 192.168.101.104
    depends_on:
      - portainer
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - .docker-compose-storage/jellyfin/config:/config
      - .docker-compose-storage/qbitorrent/downloads/tv:/data/tvshows
      - .docker-compose-storage/qbitorrent/downloads/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
    networks:
      localhoster:
        ipv4_address: 192.168.101.105
    depends_on:
      - portainer
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - AUTO_UPDATE=true
    volumes:
      - .docker-compose-storage/jackett/config:/config
      - .docker-compose-storage/jackett/downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
    networks:
      localhoster:
        ipv4_address: 192.168.101.106
    depends_on:
      - portainer
networks:
  localhoster:
    ipam:
      driver: default
      config:
        - subnet: "192.168.101.0/24"
